<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <meta charset="UTF-8">
    <title>POAInterface</title>
  
    <script type="text/javascript">
        $(document).on("pageinit", "#page1", function(event){
            $.getJSON("rest/domains", function(domains) {
                // console.log("returned are " + domains);
                var listOfItems = $("#listOfItems");
                listOfItems.empty();
                $.each(domains, function(index, domain) {
                    // console.log(event.name);
                    listOfItems.append("<li><a href='#'>" + domain.domainName + "</a>");
                });
                listOfItems.listview("refresh");
            });
        });
    </script>    
    
</head>
<body>

        <div data-role="page" id="page1">
                <div data-role="header">
                        <h1>POA Domains</h1>
                </div>
                <div data-role="content">
                        <ul data-role="listview" id="listOfItems" data-inset="true">
                                <li><a href="#">Item 1</a></li>
                                <li><a href="#">Item 2</a></li>
                                <li><a href="#">Item 3</a></li>
                        </ul>
                </div>
                <div data-role="footer">
                        <h4></h4>
                </div>
        </div>

</body>
</html>
